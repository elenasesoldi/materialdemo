<div id="snackbar">
    <button 
     mat-button 
     (click)="openSnackBar('item deleted')">
        Delete
    </button>

    <button 
     mat-button 
     (click)="openSnackBar('item deleted', 'Dismiss')">
        Delete
    </button>

    
    <button 
     mat-button 
     (click)="openSnackBar('item deleted', 'Undo')">
        Delete
    </button>

    <div id="custom-snackbar">
        <div>Custom Snackbar</div>
    </div>
</div>
