<div id="autocomplete">
    <form>
        <mat-form-field>
            <input type="text" matInput [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let o of options" [value]="o">
                    {{o}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </form>

    <form>
        <mat-form-field>
            <input type="text" matInput [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                <mat-option *ngFor="let o of objectOptions" [value]="o">
                    {{o.name}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </form>

    <form>
        <mat-form-field>
            <input type="text" matInput [matAutocomplete]="auto" [formControl]="myControl">
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                <mat-option *ngFor="let o of filteredOptions | async" [value]="o">
                    {{o}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </form>
</div>
